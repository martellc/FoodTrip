<script>
function controllaCF()
{
  // Definisco un pattern per il confronto
  var pattern = /^[a-zA-Z]{6}[0-9]{2}[a-zA-Z][0-9]{2}[a-zA-Z][0-9]{3}[a-zA-Z]$/;

  // creo una variabile per richiamare con facilit√† il nostro campo di input
  var CodiceFiscale = document.getElementById("cf");

  // utilizzo il metodo search per verificare che il valore inserito nel campo
  // di input rispetti la stringa di verifica (pattern)
  if (CodiceFiscale.value.search(pattern) == -1)
  {
    // In caso di errore stampo un avviso e pulisco il campo...
    CodiceFiscale.className = "form-control ng-touched formInvalid";
  }else {
	CodiceFiscale.className = "form-control ng-touched formValid";
  }
}
